<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Dashboard | Merchant Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg: #020617; --panel: #0f172a; --primary: #6366f1; --border: rgba(255,255,255,0.1); }
        
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #f8fafc; padding: 40px; }
        .container { max-width: 1100px; margin: 0 auto; }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { margin: 0; font-size: 24px; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .refresh-btn { 
            background: var(--primary); color: white; border: none; padding: 10px 20px; 
            border-radius: 8px; cursor: pointer; font-family: inherit; font-weight: 500;
            transition: 0.2s;
        }
        .refresh-btn:hover { background: #4f46e5; transform: translateY(-2px); }

        /* TABLE CARD */
        .card { 
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); 
            border: 1px solid var(--border); border-radius: 20px; overflow: hidden; 
            box-shadow: 0 0 40px rgba(0,0,0,0.5); 
        }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #94a3b8; font-size: 12px; padding: 20px; background: rgba(0,0,0,0.2); text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 20px; border-bottom: 1px solid var(--border); font-size: 14px; vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        tr:hover td { background: rgba(255,255,255,0.02); }

        /* BADGES */
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 11px; font-weight: 600; display: inline-flex; align-items: center; gap: 6px; }
        
        /* Status Badges */
        .status-success { background: rgba(16, 185, 129, 0.15); color: #34d399; border: 1px solid rgba(16, 185, 129, 0.3); }
        .status-fail { background: rgba(239, 68, 68, 0.15); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }
        
        /* Route Badges */
        .route-direct { background: rgba(99, 102, 241, 0.15); color: #818cf8; border: 1px solid rgba(99, 102, 241, 0.3); }
        .route-hybrid { background: rgba(245, 158, 11, 0.15); color: #fbbf24; border: 1px solid rgba(245, 158, 11, 0.3); }

        .empty-state { padding: 50px; text-align: center; color: #64748b; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1><i class="fa-solid fa-chart-line"></i> Live Transactions</h1>
            <button class="refresh-btn" onclick="loadData()"><i class="fa-solid fa-rotate"></i> Refresh Data</button>
        </div>

        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Status</th>
                        <th>Bank / Gateway</th>
                        <th>Routing Path</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="5" class="empty-state">Loading transactions...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                // Fetch data from your backend
                const response = await fetch('http://localhost:8080/api/transactions');
                const data = await response.json();
                
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';

                if(data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No transactions found yet.</td></tr>';
                    return;
                }

                // Reverse array to show newest first
                data.reverse().forEach(txn => {
                    
                    // --- FIXED LOGIC ---
                    // We check 'responseMessage' because that is what your backend sends
                    let routeInfo = txn.responseMessage || ""; 
                    let isHybrid = routeInfo.toLowerCase().includes("backup") || 
                                   routeInfo.toLowerCase().includes("gateway") || 
                                   routeInfo.toLowerCase().includes("fallback");
                    
                    let routeBadge = isHybrid 
                        ? `<span class="badge route-hybrid"><i class="fa-solid fa-shuffle"></i> Hybrid / Backup</span>` 
                        : `<span class="badge route-direct"><i class="fa-solid fa-bolt"></i> Direct Route</span>`;

                    let statusBadge = `<span class="badge status-success"><i class="fa-solid fa-check"></i> Success</span>`;
                    
                    if(txn.status && txn.status.includes("FALLBACK")) {
                        statusBadge = `<span class="badge" style="background:rgba(239,68,68,0.2); color:#f87171">Failed (Retrying)</span>`;
                    }

                    const row = `
                        <tr>
                            <td style="color:#64748b; font-family:monospace;">#${txn.id}</td>
                            <td>${statusBadge}</td>
                            <td style="font-weight:500; font-size:15px;">${txn.bankName}</td>
                            <td>${routeBadge}</td>
                            <td style="color:#94a3b8; font-size:13px;">${txn.responseMessage}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (e) {
                console.error(e);
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="5" class="empty-state" style="color:#ef4444">Error: Check Console (F12) for details.</td></tr>';
            }
        }
        
        // Auto-load when page opens
        loadData();
    </script>
</body>
</html>
