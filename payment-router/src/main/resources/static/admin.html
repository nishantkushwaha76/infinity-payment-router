<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #020617; --panel: #1e293b; --text: #f8fafc; --text-dim: #94a3b8;
            --border: rgba(255,255,255,0.1); --success: #10b981; --warning: #f59e0b; --danger: #ef4444;
        }
        body {
            font-family: 'Outfit', sans-serif; background: var(--bg-dark); color: var(--text);
            margin: 0; padding: 40px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header h1 { font-size: 24px; font-weight: 600; margin: 0; display: flex; align-items: center; gap: 10px; }
        .live-badge { 
            background: rgba(16, 185, 129, 0.2); color: var(--success); font-size: 12px; 
            padding: 4px 10px; border-radius: 20px; border: 1px solid rgba(16, 185, 129, 0.3);
            display: flex; align-items: center; gap: 6px;
        }
        .live-dot { width: 6px; height: 6px; background: var(--success); border-radius: 50%; box-shadow: 0 0 10px var(--success); }

        /* TABLE STYLES */
        .table-container {
            background: var(--panel); border-radius: 16px; border: 1px solid var(--border);
            overflow: hidden; box-shadow: 0 0 40px rgba(0,0,0,0.3);
        }
        table { width: 100%; border-collapse: collapse; }
        th { 
            text-align: left; padding: 18px 25px; background: rgba(0,0,0,0.2); 
            color: var(--text-dim); font-size: 12px; font-weight: 600; letter-spacing: 1px;
            text-transform: uppercase; border-bottom: 1px solid var(--border);
        }
        td { padding: 20px 25px; border-bottom: 1px solid var(--border); font-size: 14px; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(255,255,255,0.02); }

        /* BADGES */
        .badge { padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: 500; display: inline-block; }
        .badge-primary { background: rgba(99, 102, 241, 0.15); color: #818cf8; border: 1px solid rgba(99, 102, 241, 0.3); }
        .badge-backup { background: rgba(245, 158, 11, 0.15); color: #fbbf24; border: 1px solid rgba(245, 158, 11, 0.3); }
        .badge-alert { background: rgba(239, 68, 68, 0.15); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }
        
        .status-success { color: var(--success); font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .status-failed { color: var(--danger); font-weight: 600; }

        .key-code {
            font-family: 'Courier New', monospace; background: rgba(0,0,0,0.3);
            padding: 4px 8px; border-radius: 6px; font-size: 13px; color: #cbd5e1;
            border: 1px solid var(--border);
        }

        .refresh-btn {
            background: #334155; color: white; border: none; padding: 10px 20px;
            border-radius: 8px; cursor: pointer; font-family: inherit; font-size: 14px;
            transition: all 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .refresh-btn:hover { background: #475569; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>
                <i class="fa-solid fa-server"></i> Merchant Dashboard
                <span class="live-badge"><div class="live-dot"></div> LIVE MONITOR</span>
            </h1>
            <button class="refresh-btn" onclick="fetchTransactions()">
                <i class="fa-solid fa-arrows-rotate"></i> Refresh Data
            </button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Transaction Key (Idempotency)</th>
                        <th>Bank / Gateway</th>
                        <th>Routing Type</th>
                        <th>Status</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="txTable">
                    <tr>
                        <td colspan="6" style="text-align:center; padding:40px; color:var(--text-dim);">
                            Loading live transactions...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Use your backend URL
        const API_URL = "http://localhost:8080/api/transactions";

        async function fetchTransactions() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const tableBody = document.getElementById('txTable');
                
                tableBody.innerHTML = ""; // Clear loading text

                // Sort by ID descending (newest first)
                data.sort((a, b) => b.id - a.id);

                data.forEach(txn => {
                    // Determine Badge Style based on Bank
                    let routeBadge = "";
                    if (txn.bankName.includes("HDFC")) {
                        routeBadge = `<span class="badge badge-primary"><i class="fa-solid fa-bolt"></i> Direct (HDFC)</span>`;
                    } else if (txn.bankName.includes("SBI")) {
                        routeBadge = `<span class="badge badge-backup"><i class="fa-solid fa-shield-halved"></i> Backup (SBI)</span>`;
                    } else if (txn.bankName.includes("Razorpay")) {
                        routeBadge = `<span class="badge badge-backup" style="color:#2dd4bf; border-color:rgba(45,212,191,0.3); background:rgba(45,212,191,0.1)"><i class="fa-solid fa-check-double"></i> Hybrid Gateway</span>`;
                    } else {
                        routeBadge = `<span class="badge badge-alert">⚠️ Fallback Triggered</span>`;
                    }

                    // Format Time
                    const date = new Date(txn.timestamp).toLocaleString();

                    // Insert Row
                    const row = `
                        <tr>
                            <td style="color:var(--text-dim)">#${txn.id}</td>
                            <td><span class="key-code">${txn.idempotencyKey || 'N/A'}</span></td>
                            <td style="font-weight:500">${txn.bankName}</td>
                            <td>${routeBadge}</td>
                            <td>
                                <div class="${txn.status === 'SUCCESS' ? 'status-success' : 'status-failed'}">
                                    <i class="fa-solid ${txn.status === 'SUCCESS' ? 'fa-circle-check' : 'fa-circle-xmark'}"></i>
                                    ${txn.status}
                                </div>
                            </td>
                            <td style="color:var(--text-dim); font-size:13px;">${date}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Auto-load on startup
        fetchTransactions();

        // Optional: Auto-refresh every 5 seconds
        setInterval(fetchTransactions, 5000);
    </script>
</body>
</html>
